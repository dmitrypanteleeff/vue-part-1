<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 - Vue Init; work with data</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            
            {{title}}
        </div>
    </div>

    <script>
        const App = {
            data () {
                return { title: 111 }
            },
            methods: {
                test() {
                    console.log(11111, 'test')
                }
            },
            computed: {
               
            },
            beforeCreate() {
                console.log('beforeCreate', Date.now());
                //не сработает this.test();
            }, 
            created() {
                console.log('created', Date.now());
                this.test();
            },
            mounted() {
                console.log('mounted', Date.now());
                this.test();
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
